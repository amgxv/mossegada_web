version: '3.3'  
services:
## POSTGRES DATABASE  
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB='DATABASE'
      - POSTGRES_USER='USERNAME'
      - POSTGRES_PASSWORD='PASSWORD'
## NGINX-REVERSE
  nginx:
    image: nginx:latest
    ports:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.backend=nginx"
      - "traefik.frontend.rule=Host:'HOST'"
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d/:ro
      - mossegada_static:/static
      - mossegada_media:/media
## DJANGO
  django:
    image: amgxv/mossegada_web:latest
    command: bash -c "python djangosecret.py && python manage.py migrate && gunicorn -k gevent RestaurantsProject.wsgi -b 0.0.0.0:8000"
    environment:
      - DB_NAME='DATABASE'
      - DB_USER='USERNAME'
      - DB_PASS='PASSWORD'
      - DB_HOST='HOSTNAME'
      - DB_PORT='PORT'
      - SMTP_HOST='SMTP'
      - SMTP_USER='USER'
      - SMTP_PASS='PASSWORD'
      - WEB_HOST='HOST'
      - GMAPS_API='API_KEY'
    depends_on:
      - postgres
    volumes:
      - mossegada_static:/mossegada_app/staticfiles
      - mossegada_media:/web_restaurants/media/
## SMTP
  smtp:
    image: catatnight/postfix
    environment:
      - maildomain='DOMAIN'
      - smtp_user='USERNAME:PASSWORD'
## TRAEFIK
  traefik:
    image: traefik:tetedemoine-alpine
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml:ro
      - traefic_acme:/etc/traefik/acme
    ports:
     - "80:80"
     - "443:443"
     - "8080:8080"

volumes:
  mossegada_static:
  mossegada_media:
  traefic_acme:
